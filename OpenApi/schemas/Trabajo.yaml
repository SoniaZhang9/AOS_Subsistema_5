Trabajo: 
  type: object
  description: Trabajo de mantenimiento de un vehiculo
  properties:
    idTrabajo:
      type: integer
      format: int32
      description: ID de trabajo
      readOnly: true
    idVehiculo:
      type: string
      format: VIN
      description: VIN del vehículo sobre el que se reliza el trabajo
      readOnly: true
    idCliente:
      description: ID del cliente propietario del vehículo
      readOnly: true
      type: integer
      format: int32
    descripcion:
      type: string
      description: Descripción del trabajo que se realiza
    estadoTrabajo:
      description: Posibles estados -> creado, planificado, iniciado, terminado
      type: string
      enum:
      - creado
      - planificado
      - iniciado
      - terminado
    links:
      description: Enlaces de relación
      type: object
      properties:
        trabajos:
          $ref: './Link.yaml#/Link'
        self:
          $ref: './Link.yaml#/Link'

  example: 
    idTrabajo: 1234
    idVehiculo: "WDDDJ72X97A116339"
    idCliente: 1333
    descripcion: "Cambio de ruedas"
    estadoTrabajo: "terminado"
    links:
      trabajos: 
        href: api/v1/trabajo
        rel: lista de todos los trabajos
      self:
        href: api/v1/trabajo/1234
        rel: obtenerTrabajo modificarTrabajo eliminarTrabajo